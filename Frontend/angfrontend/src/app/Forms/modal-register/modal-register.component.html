<h2 mat-dialog-title>Register</h2>
<mat-dialog-content class="mat-typography">
<form [formGroup]="registerForm">

    
    <div class="wintextbox">
        <label for="lastName" class="form-label">User name</label>
        <input type="text" id="lastName" formControlName="UserName">
        
        <div *ngIf="UserName.invalid && (UserName.touched || hasFormSubmitted)" class="error">
          <small *ngIf="UserName.errors?.['required']" >User name is required!</small>
          <small *ngIf="UserName.errors?.['minlength']">User name must be a minimum of 2 characters!</small>
        </div>
    </div>
    
    <div class="wintextbox">
      <label for="registerEmail" class="form-label">Email address</label>
      <input type="email" id="registerEmail"  formControlName="UserEmail">
    
      <div *ngIf="Email.invalid && (Email.touched || hasFormSubmitted)">
        <small *ngIf="Email.errors?.['required']" class="error">⚠️Email is required!</small>
        <small *ngIf="Email.errors?.['email']" class="error">⚠️Invalid email address!</small>
      </div>
    </div>

    <div class="wintextbox">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" id="registerPassword" formControlName="UserPassword">

      <div *ngIf="UserPin.invalid && (UserPin.touched || hasFormSubmitted)">
        <small *ngIf="UserPin.errors?.['required']" class="error">⚠️Password is required!</small>
        <small *ngIf="UserPin.errors?.['minlength']" class="error">⚠️Password must be a minimum of 6 characters!</small>
      </div>
    </div>
    
    <div class="wintextbox">
      <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="registerConfirmPassword" formControlName="UserConfirmPassword">
    
      <!--Confirm password Error Handling-->
      <div *ngIf="ConfirmPin?.invalid && (ConfirmPin?.touched || hasFormSubmitted)" class="error">
        <small *ngIf="ConfirmPin?.errors?.['required']" class="error">⚠️New password is required!</small>
      </div>
      <small *ngIf="registerForm?.errors?.['passwordMismatch']  && hasFormSubmitted" class="error">⚠️Password not matching!</small>
   
    </div>
  </form>

  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn">Cancel</button>
  <button mat-button class="btn" (click)="OnClickRegister()">Register</button>
</mat-dialog-actions>
