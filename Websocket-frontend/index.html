<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengu Test</title>
</head>
<body>
    <h1>Pengu Chat app</h1>

    <div>
        <input type="text" id="userIdInput" placeholder="Enter your user ID">
        <button id="connectBtn">Connect</button>
    </div>

    <div>
        <input type="text" id="topicInput" placeholder="Enter topic to subscribe to">
        <button id="subscribeBtn">Subscribe</button>
    </div>

    <div>
        <input type="text" id="sendTopicInput" placeholder="Enter topic to send message to">
        <input type="text" id="messageInput" placeholder="Enter message">
        <button id="sendBtn">Send Message</button>
    </div>

    <div id="response">
        <h2>Received Messages:</h2>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
